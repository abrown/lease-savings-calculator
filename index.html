<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="bower_components/d3/d3.min.js" type="application/javascript"></script>
</head>

<body>
    <div class="container">
        <!-- about -->
        <h1>Lease Savings</h1>
        <p>
            Compare lease savings by changing the lease values; you can compare any number of leases. This application is still in beta; report any bugs to
            <a href="mailto:andrew@casabrown.com">andrew@casabrown.com</a>
        </p>
        <button class="add-lease btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Compare Another Lease</button>
        <hr/>

        <!-- data entry -->
        <div class="leases row">
            <div class="lease template">
                <form role="form" class="col-md-4 col-sm-6">
                    <button type="button" class="remove-lease btn btn-primary btn-sm"><span class="glyphicon glyphicon-minus"></span> Remove Lease</button>
                    <h3>Lease <span class="number"></span></h3>

                    <div class="form-group">
                        <label for="size">Size (square feet)</label>
                        <input type="number" name="size" class="size form-control" min="0" step="10" size="7" title="Size (square feet)" />
                    </div>
                    <div class="form-group">
                        <label for="lease-rate">Lease rate (dollars per square foot, yearly)</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" name="lease-rate" class="leaseRate form-control" min="0" max="9999" step="0.1" size="4" title="Lease rate (dollars per square foot)" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="operational-costs">Operational costs (dollars per square foot)</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="number" name="operational-costs" class="operationalCosts form-control" min="0" max="9999" step="0.1" size="4" title="Operational costs (dollars per square foot)" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lease-change">Lease amount change (percentage, yearly)</label>
                        <div class="input-group">
                            <div class="input-group-addon">%</div>
                            <input type="number" name="lease-change" class="leaseChange form-control" min="0" max="99" step="0.1" size="4" title="Lease amount change (percentage, yearly)" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr/>

        <!-- graph -->
        <svg class="chart"></svg>
    </div>

    <!-- custom scripts -->
    <script src="graph.js" type="application/javascript"></script>
</body>

</html>
